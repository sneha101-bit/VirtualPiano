<!DOCTYPE html>
<html lang="HTML">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="page.css">
    <script type="text/javascript" src="piano.js"></script>
</head>
<body>
    <div id="div_piano"  class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="KbdW">W</kbd>
            <kbd id="KbdE">E</kbd>
            <kbd id="KbdT">T</kbd>
            <kbd id="KbdY">Y</kbd>
            <kbd id="KbdU">U</kbd>

        </div>

    </div>

</body>
</html>
